<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for search engines -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Reading Books. Book club for reading lovers in Manchester. Reader community book club. Book discussion club">
    <meta name="keywords" content="love reading books, bookclub, Warrington, reading, book discussion,read, books">
    <!-- Title -->
    <title> Love Reading Books</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
    <h1 id="logo">
    <a href="index.html">Love Reading Bookclub</a>
    </h1>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
    <i class="fa-solid fa-bars"></i>
    </label>
    <nav>
    <ul id="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="aboutus.html">About Us</a></li>
    <li><a href="signup.html" class="active">Sign Up</a></li>
    </ul>
    </nav>

    </header>
    <!-- Main Content -->
    <main>
   
    <section id="signup">
    <div class="form-container">
    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
    <h2>Join our community of readers</h2>
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" class="text-input" required>
    <br>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" class="text-input" required>
    <br>
    <label for="email_address">Email Address</label>
    <input type="email" name="email_address" id="email_address" class="text-input" required>
    <br>
    <label for="book-genre">Book Genre You Prefer</label>
    <select id="book-genre" name="book-genre">
        <option value="romance">Romance</option>
        <option value="mystery">Mystery</option>
        <option value="thriller">Thriller</option>
        <option value="crime">Crime</option>
        <option value="historical">Historical</option>
        <option value="science-fiction">Science Fiction</option>
        <option value="adventure">Adventure</option>
        <option value="fantasy">Fantasy</option>
        <option value="memoir">Memoir</option>
        </select>
        <br>
        <button type="submit" class="join-button">Sign Up</button>
    </form>
    </div>
    </section>  
    </main>
    <!-- Footer -->
    <footer>
    <h2> Follow us on </h2>
    <ul id="social-networks">
    <li>
    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
    </li>
    <li>
    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
    </li>
    <li>
    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page(opens in new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
    </li>
    </ul>
    </footer>
    <script src="https://kit.fontawesome.com/969e4e047a.js" crossorigin="anonymous"></script>
</body>

</html>
